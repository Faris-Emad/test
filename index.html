<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emad Ahmed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary-color: #4d9fff;
            --hover-color: #3d8fee;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-accent: #60a5fa;
            --text-muted: #cbd5e1;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 24px 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            margin: 10px auto 20px;
            display: block;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 24px;
            margin: 12px 0;
            text-align: center;
            background: linear-gradient(120deg, #60a5fa, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        h2 {
            font-size: 16px;
            color: var(--text-accent);
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .contact-info {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .contact-item {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 8px 0;
            text-decoration: none;
            color: var(--text-secondary);
        }

        .contact-item:hover {
            transform: translateX(5px);
            color: var(--text-accent);
        }

        .contact-item i {
            color: var(--primary-color);
            width: 20px;
            font-size: 18px;
        }

        .contact-item span {
            font-size: 15px;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 24px 0;
        }

        .social-links a {
            color: var(--text-muted);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 18px;
        }

        .social-links a:hover {
            background-color: var(--primary-color);
            color: var(--text-primary);
            transform: translateY(-3px);
        }

        .download-cv {
            background: linear-gradient(135deg, #4d9fff, #60a5fa);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .download-cv:hover {
            background: linear-gradient(135deg, #60a5fa, #4d9fff);
            transform: translateY(-2px);
        }

        .download-cv:active {
            transform: scale(0.98);
        }

        .download-cv i {
            margin-right: 8px;
        }

        @media (max-width: 380px) {
            .container {
                padding: 20px 16px;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 15px;
            }

            .contact-item {
                padding: 8px;
            }

            .contact-item span {
                font-size: 14px;
            }

            .social-links a {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Screenshot 2025-01-04 232209.png" alt="Emad Ahmed" class="profile-img">
        <h1>Emad Ahmed</h1>
        <h2>Software Engineer</h2>

        <div class="contact-info">
            <a href="tel:+201234567890" class="contact-item">
                <i class="fas fa-phone"></i>
                <span>+20 123 456 7890</span>
            </a>
            <a href="mailto:emad.ahmed@example.com" class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>emad.ahmed@example.com</span>
            </a>
        </div>

        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/skemad01/profilecard/?igsh=MXJmcGhubzFwczY1cw==" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <a href="path-to-your-cv.pdf" download class="download-cv">
            <i class="fas fa-download"></i> Download CV
        </a>
    </div>
</body>
</html>
