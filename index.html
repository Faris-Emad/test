<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emad Ahmed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            margin: 20px auto;
            display: block;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        h2 {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .contact-info {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .contact-item {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-item i {
            color: #4d9fff;
            width: 20px;
        }

        .contact-item span {
            font-size: 16px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links a {
            color: #ffffff;
            font-size: 22px;
            text-decoration: none;
            padding: 10px;
        }

        .download-cv {
            background-color: #4d9fff;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
        }

        .download-cv i {
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .contact-item span {
                font-size: 14px;
            }

            .download-cv {
                font-size: 15px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/Screenshot 2025-01-04 232209.png" alt="Emad Ahmed" class="profile-img">
        <h1>Emad Ahmed</h1>
        <h2>Software Engineer</h2>

        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span dir="ltr">+20 123 456 7890</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>emad.ahmed@example.com</span>
            </div>
        </div>

        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/skemad01/profilecard/?igsh=MXJmcGhubzFwczY1cw==" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>

        <a href="path-to-your-cv.pdf" download class="download-cv">
            <i class="fas fa-download"></i> CV
        </a>
    </div>
</body>
</html>
